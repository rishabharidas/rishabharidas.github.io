<!DOCTYPE html>

    <link rel="stylesheet" href="css/star.css" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="page">
      <span class="star">.</span>
      <span class="star">.</span>
      <span class="star">.</span>
      <span class="star">.</span>

      <span class="star">.</span>
      <span class="star">.</span>

      <span class="star">.</span>

      <span class="star">.</span>
      <span class="star">.</span>
      <div class="content">
        <div class="heading">
          <h1>
            It's Rishab Haridas
          </h1>
          <div class="subHeading">
            <h3>
              <u>#Developer</u> <a href=""><u>#Dreamer</u></a>
              <a href=""><u>#Weeb</u></a>
            </h3>
          </div>
        </div>
      </div>
      <div class="openWindow">
        <div class="arrowPointer" id="arrowPointer">
          <img
            src="https://img.icons8.com/plasticine/100/000000/down--v1.png"
          />
        </div>
        <div class="moreSection" id="moreSection">
          <div class="section">
            <a href="#about"> <img src="img/code.png" href="#about"/></a>
          </div>
          <div class="section">
            <a href="https://www.buymeacoffee.com/rishabharidas" target="_blank"
              ><img src="img/bmc.png" width="100%" />
            </a>
          </div>
        </div>
      </div>
      <div class="cube" onclick="changeAndExpand()" id="cube">
        <div class="frontSide">
          <div class="left">
            <div class="leftPieceTop" id="leftPieceTop"></div>
            <div class="leftPieceMiddle" id="leftPieceMiddle"></div>
            <div class="leftPieceBottom" id="leftPieceBottom"></div>
          </div>
          <div class="middle">
            <div class="middlePieceTop" id="middlePieceTop"></div>
            <div class="middlePieceMiddle" id="middlePieceMiddle"></div>
            <div class="middlePieceBottom" id="middlePieceBottom"></div>
          </div>
          <div class="right">
            <div class="rightPieceTop" id="rightPieceTop"></div>
            <div class="rightPieceMiddle" id="rightPieceMiddle"></div>
            <div class="rightPieceBottom" id="rightPieceBottom"></div>
          </div>
        </div>
        <span class="cubeChallenge" id="cubeChallenge">
          Try making it the same</span
        >
      </div>
    </div>
  </body>
</html>
